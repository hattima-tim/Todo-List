<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Todo List</title>
    </head>
    <body>
        <div id="header_container">
            <div id='header'>
                <h2 id="project_header">Home</h2>
                <h2 id='total_task_completed'>Completed(0)</h2>
            </div>
        </div>
        <div class="sidenav">
            <a href="#" class="project_name" id='home'>Home</a>
            <button id='add_project'>Add Project</button>
        </div>
        <div id='container'>
            <form id='form'>
                <span id="close">&times;</span>
                <ul>
                    <li>
                        <lebel for='title'>Title</lebel>
                        <input type="text" id="title" name="Title">
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="Description"></textarea>
                    </li>
                    <li>
                        <label for="importance">Choose importance</label>
                        <select name="importance" id="importance">
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </li>
                    <li>
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="Due Date">
                    </li>
                    <li>
                        <button id='submit' type="button">Submit</button>
                    </li>
                </ul> 
            </form>
        </div>    
        
        <div id="display">
            <table id='table'>
            </table>
        </div>
            
        <button id='add_task'>+</button>
        <script src="main.js"></script>
    </body>
</html>
