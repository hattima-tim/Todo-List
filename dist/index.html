<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Todo List</title>
    </head>
    <body>
        <div class="sidenav">
            <a href="#" class="project_name" id='default_project'>Default Project</a>
            <button id='add_project'>Add Project</button>
        </div>
        <button id='add_task'>Add Task</button>
        <div id='center'>
            <form id='form'>
                <ul>
                    <li>
                        <lebel for='title'>Title</lebel>
                        <input type="text" id="title" name="Title">
                    </li>
                    <li>
                        <label for="details">Details</label>
                        <textarea id="details" name="Details"></textarea>
                    </li>
                    <li>
                        <label for="importance">Choose importance</label>
                        <select name="importance" id="importance">
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </li>
                    <li>
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="Due Date">
                    </li>
                    <li>
                        <button id='submit' type="button">Submit</button>
                    </li>
                </ul>
            </form>
            <div id="display">
                <table id='table'>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
