<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/53348e0e14.js" crossorigin="anonymous"></script>
        <title>Todo List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <div id="h2_header_container">
        <div id='h2_headers'>
            <h2 id="project_header">Home</h2>
            <h2 id='total_task_completed'>Completed(0)</h2>
        </div>
        </div>
        
        <div class="sidenav">
            <a href="#" class="project_name" id='home'>Home</a>
            <button id='add_project'>Add Project</button>
            <div class="sign_in">
                <button>Sign in</button>
            </div>
        </div>

        <div id='details_modal'>
            <div id="datails_modal_content">
                <span id="details_modal_close_button">&times;</span>
            </div>
        </div>
        
        <div id='form_container'>
            <form id='form'>
                <span id="form_close_button">&times;</span>
                <ul>
                    <li>
                        <lebel for='title'>Title</lebel>
                        <input type="text" id="title" name="Title" required>
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="Description" required></textarea>
                    </li>
                    <li>
                        <label for="importance">Choose importance</label>
                        <select name="importance" id="importance" required>
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </li>
                    <li>
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="Due Date" required>
                    </li>
                    <li>
                        <button id='form_submit_button' type="button">Submit</button>
                    </li>
                </ul> 
            </form>
        </div>    
        
        <div id='container_of_form_for_editing_task'>
            <form id='form_for_editing_task'>
                <span id="close_button_of_form_for_editing_task">&times;</span>
                <ul>
                    <li>
                        <lebel for='title'>Title</lebel>
                        <input type="text" id="title" name="Title" required>
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="Description" required></textarea>
                    </li>
                    <li>
                        <label for="importance">Choose importance</label>
                        <select name="importance" id="task_importance_dropdown_of_form_for_task_editing" required>
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </li>
                    <li>
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="Due Date" required>
                    </li>
                    <li>
                        <button id='submit_button_of_form_for_editing_task' type="button">Update Task</button>
                    </li>
                </ul> 
            </form>
        </div>

        <div id="task_container">

        </div>
            
        <button id='add_task_button'>+</button>
        <script src="main.js"></script>
    </body>
</html>
